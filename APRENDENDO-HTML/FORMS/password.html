<!--
    <input type="password"/>
    -Colocar uma senha de maneira segura
    -Esconde o que está sendo digitado no campo
    -O estilo da apresentação depende do user agent

    Atributos:
    -minlength/maxlength = Número mínimo e máximo de caracteres
    -size= tamanho do campo/ número aceitável de caracteres
    -pattern= Expressão regular para validar o que está sendo digitado no campo
              Altamente recomendado o uso de padrão de alta segurança
            EX: querremo que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8
                * pattern = "[0-9a-F]{4,8}"
    -placeholder
    -autocomplete
        *on= permite a sugestão de nova senha e a sugestão de senha mais usada(new-password e current-password)
        *off= desabilita o autocomplete
        *new-password= o navegador faz a sugestão de uma nova senha
    -inputmode
        *Poderá alterar o uso do teclado emsmartphones
        *exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
-->

<input type="password" pattern = "[0-9a-F]{6,10}" autocomplete="on" inputmode="numeric" minlength="6" maxlength="10" size="10" placeholder="Digite sua senha">
