<!--
    <label>
        associar e identificar uma (ou mais) tag de entrada de daos
        acessibilidade
        voce poderá clicar para mudar o foco da entrada de dados

    Atributos
    -for
        faz a conexão entre este label e a tag de entrada de dados
        é feita via id input
        só funciona com elementos específicos
        button, input(not hidden), meter, output, progress, select, textarea.
-->

<label style="margin-bottom: 1.5em;">
    Nome:
    <input type="text" style="margin-bottom: 0.5em;">
</label>
<br>

<label for="contacts">Contato</label>
<input type="text" id="contacts"><br>
