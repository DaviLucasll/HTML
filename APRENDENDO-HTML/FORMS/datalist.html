<!--
    <datalist>
        -Lista de valores como sugestão a uma tag <input>
        -Valores sugestivos e não obrigatórios
        -Usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

        <datalist id="id">
            <option>apple</option>
            <option>melon</option>
        </datalist>

    -List
        -Recebe como valor o id de um <datalist> residente no mesmo documento
    
    -Tipos de inputs suportados
    -text, search, url, tel, email, date, month, week, time,datetime-local, number, range e color

    -Não suportados
    -hidden, password, checkbox, radio, file, ou qualquer button

-->

<input type="text"
placeholder="selecione uma fruta"
list="frutas"
/>

<datalist id="frutas">
    <option>apple</option>
    <option>melon</option>
    <option>watermelon</option>
</datalist><br>

<select name="" id="">
    <option value="" selected disabled>Slecione</option>
    <option value="">Laranja</option>
    <option value="">Melão</option>
    <option value="">Maça</option>
</select>
