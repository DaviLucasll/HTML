<!--
    Elementos não semanticos de uso genérico
    <div></div>
    Usado se não conseguir achar um elemento de bloco semantico
    <span></span>
    Usado se não conseguir achar um elemento de texto semantico
    Em ambos os casos use atributos globais como id e class para entregar mais significado
-->
<div>
    <span></span>
</div>
