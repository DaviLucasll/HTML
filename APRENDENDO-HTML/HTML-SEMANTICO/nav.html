    <nav></nav>
    Onde utilizar?
    Navegação

    Não possuem atributos especificos, somente os globais
-->

    <nav>
        <ul>
            <li></li>

    </nav>
</header>
<article>

        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </section>
</article>
