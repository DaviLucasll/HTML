<!--
    Aninhamento de tags
    -Fluxo (O html vai ler de cima pra baixo)
    -Hierarquia (Existem tags são filhas de tags pais)
    -Posicionamento dos Elementos (posicionar elementos da forma correta)
-->
<p>
aqui é um texto <br>
aqui é outro texto
</p>

<p>outro <em>texto</em> </p>

<!--
    em e br são tags filhas de p
-->
