<!--
    Head não aparece no navegador
    <Meta> = Utilizado para configurar os metadados do site
        Name = Nome ou especificação do meta
        Content = conteúdo do meta
        Charset = Decodifição ou interpretação de códigos especais
    favicon = link para ícones personalizados

    <META SEO> = SEARCH ENGINE OPTIMIZATION = Importantes para os motores de busca
    charset
    viewport = portabilidade para dispositivos móveis
    author = autor da página
    description = descrição da página
    robot = define o que o robo de busca irá fazer, se ele irá seguir os link ou indexar a página

    <meta para redes sociais> = criado por empresas de rede sociais
    open graph= facebook

-->

<head>
    <!--Codificação de caracteres especiais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Portabilidade para dispositivos móveis (mobiles)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--título da página-->
    <title>Document</title>
    <!--favicon-->
    <link rel="icon" href="">
</head>

<head>
    <!--META SEO-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Lucas">
    <meta name="description" content="página qualquer">
    <meta name="robot" content="index, follow">
</head>

<head>
    <!--META SOCIAL-->
    <!--OPENGRAPH FACEBOOK Usado para definir propriedades que seram exibidas no compartilahmento -->
    <meta property="og:image" content="">
    <meta property="og:title" content="Minha página">
    <meta property="og:descrption" content="Página Legal">
    <!--TWITTER-->
    <meta name="twitter:title" content="Davi">
</head>
